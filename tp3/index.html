<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP3 - Formulaire avec Bootstrap & JS</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <h1 class="text-center mb-4">Formulaire d'inscription</h1>

    <form id="form-inscription" class="p-4 shadow rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input type="text" id="name" class="form-control" required minlength="2" maxlength="20">
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom :</label>
            <input type="text" id="firstname" class="form-control" required minlength="2" maxlength="20">
        </div>

        <div class="mb-3">
            <label class="form-label">Date de naissance :</label>
            <input type="date" id="birthday" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input type="text" id="address" class="form-control" required minlength="5" maxlength="50">
        </div>

        <div class="mb-3">
            <label class="form-label">Email :</label>
            <input type="email" id="email" class="form-control" required minlength="5" maxlength="30">
        </div>


        <button type="submit" class="btn btn-primary">Envoyer</button>
        

    </form>
</div>

<!-- ✅ MODAL Bootstrap -->
<div class="modal fade" id="resultModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Informations envoyées ✅</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="resultText"></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap + JS perso -->
<!-- <script src="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.js"></script> -->
<script src="script.js"></script>

</body>
</html>
